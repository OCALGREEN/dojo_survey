<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1>Index Page</h1>
    
    <form action='/process' method='post'>
        <div>
            <label for='Your Name'>Name:</label>                <!--User Name-->
            <input type='text' name='name'>
        </div>

        <div>
            <label for="location">Dojo Location: </label>             <!--Dojo Location-->
            <select name="location" id="location">
                <option value=""></option>
                <option value="San_Jose">San Jose</option>
                <option value="San_Fran">San Francisco</option>
                <option value="Seattle">Seattle</option>
                <option value="Houston">Houston</option>
            </select>
        </div>

        <div>
            <label for="language">Favorite Language: </label>             <!--Favorite Language-->
            <select name="language" id="language">
                <option value=""></option>
                <option value="python">Python</option>
                <option value="javascript">Java Script</option>
                <option value="c++">C++</option>
                <option value="c#">C#</option>
            </select>
        </div>

        <div>
            <label for="comment">Comment (Optional): </label>               <!--User Comment-->
        </div>
        <textarea name="comment" cols="30" rows="3"></textarea>

        <div>
            <input type='submit' value='Button'>                <!--Button-->
        </div>
    </form>
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
            {% if messages %} <!-- check if there are any messages -->
                {% for message in messages %} <!-- loop through the messages -->
                    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}


</body>
</html>
